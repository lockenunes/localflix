{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Atores</h2>
  <p>Todos os atores cadastros:</p>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
     {% for ator in atores %}
      <tr>
          <td>{{ ator.id }}</td>
          <td>{{ ator.nome }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
