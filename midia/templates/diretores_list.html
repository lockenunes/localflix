{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Diretores</h2>
  <p>Todos os diretores cadastros:</p>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
     {% for diretor in diretores %}
      <tr>
          <td>{{ diretor.id }}</td>
          <td>{{ diretor.nome }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
